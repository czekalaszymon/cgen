[package]
name = "cgen"
version = "0.1.0"
edition = "2021"
authors = ["Szymon Czeka≈Ça <czekalaszymon.contact@gmail.com>"]
description = "A simple and fast project generator for C programs"
license = "GPL-3.0-or-later"
readme = "../README"
repository = "https://github.com/czekalaszymon/cgen"
keywords = ["cli", "c", "project-generator"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "cgen"
path = "src/main.rs"

[dependencies]
clap = { version = "4.3", features = ["derive"] }
anyhow = "1.0"
